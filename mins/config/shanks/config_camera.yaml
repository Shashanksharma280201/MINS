%YAML:1.0

cam:
  enabled: true
  max_n: 2
  use_stereo: true
  stereo_pair: [0, 1]
  do_calib_ext: true
  do_calib_int: true
  do_calib_dt: true
  n_pts: 500  # Increased for more reliable calibration
  fast: 20
  grid_x: 10
  grid_y: 10
  min_px_dist: 15  # Increased to reduce feature clutter
  knn: 0.75  # Slightly relaxed for feature matching
  downsample: true
  histogram_method: "HISTOGRAM"
  max_slam: 100
  max_msckf: 250  # Increased for better accuracy
  feat_rep: "GLOBAL_3D"
  init_cov_dt: 1e-3
  init_cov_ex_o: 1e-3
  init_cov_ex_p: 1e-4  # Increased for better position handling
  init_cov_in_k: 1e-0
  init_cov_in_c: 1e-0
  init_cov_in_r: 1e-5
  sigma_px: 0.5  # Decreased for sharper feature detection
  chi2_mult: 1.5  # Slightly looser for outlier rejection

  # Feature-related settings
  fi_min_dist: 3.0  # Increased for better robustness
  fi_max_dist: 300
  fi_max_baseline: 4500
  fi_max_cond_number: 400

